<ion-content>

    <div class="container-fluid">
        <div class="content">
            <div class="cabecera">
                <!-- iconos de notificación y menú desplegable -->
                <ion-row class="header-icons" no-padding justify-content-start align-items-start>
                    <ion-col class="ion-text-left" size="4">
                        <button (click)="onClick()" class="notif-button">
                <img class="header-button-notif" src="../../assets/imgs/notificacion.svg" alt="notifications-icon">
                <ion-badge color="danger" mode="ios" slot="start">2</ion-badge>
              </button>
                    </ion-col>
                    <ion-col size="4">
                        <div class="envios-title">
                            <h4>Envios</h4>
                        </div>
                    </ion-col>
                    <ion-col size="4" class="ion-text-right">
                        <button (click)="onClick()" class="notif-button" style="margin-left: 87px;">
                <img class="header-button-menu" src="../../assets/imgs/menu.svg" alt="menu-icon">
              </button>
                    </ion-col>
                </ion-row>
                <!-- ./iconos de notificación y menú desplegable -->
            </div>
        </div>

        <!-- PARTE DE ABAJO -->
        <div class="content-fluid">
            <div class="content-t-p">
                <ion-grid fixed>
                    <ion-row ion-justify-content-center ion-align-items-center>
                        <ion-col size="12">
                            <div class="content-title">
                                <h4>Sigue los pasos</h4>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row class="fav-wallets-title" ion-justify-content-center ion-align-items-center>
                        <ion-col size="12">
                            <div class="avatar-title">
                                <h4>Seleccina el destino</h4>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row class="fav-wallets-avatars" ion-justify-content-center ion-align-items-center>
                        <ion-col size="4">
                            <div class="avatar">
                                <div class="user-img">

                                </div>
                                <h4>Usuario</h4>
                            </div>
                        </ion-col>
                        <ion-col size="4">
                            <div class="avatar">
                                <div class="user-img">

                                </div>
                                <h4>Usuario</h4>
                            </div>
                        </ion-col>
                        <ion-col size="4">
                            <div class="avatar">
                                <div class="user-img">

                                </div>
                                <h4>Usuario</h4>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row class="fav-wallets-button" ion-justify-content-center ion-align-items-center>
                        <ion-col size="12">
                            <div class="btn-container">
                                <button (click)="loginButton()" (click)="condicion = 'Paso1'" class="btn-add-wallet"><strong>Ultimas Transacciones</strong></button>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>

                <!-- ----------------------PASO 1------------------------- -->
                <div *ngIf="condicion == 'Paso1'">
                    <!-- <ion-grid fixed>
                        <ion-row>
                            <ion-col size="6"></ion-col>
                            <ion-col size="6"></ion-col>
                        </ion-row>
                    </ion-grid> -->
                </div>

                <!-- <div class="switch">
                    <span class="slider"></span>
                    <button (click)="loginButton()" (click)="condicion = 'Paso1'" class="button"><strong>Ultimas Transacciones</strong></button>
                    <button (click)="registerButton()" (click)="condicion = 'precios'" class="button"><strong>Precios</strong></button>
                </div> -->

                <!-- ----------------------PASO 2------------------------- -->
                <div *ngIf="condicion == 'precios'">
                    <div class="item item-p" *ngFor="let item of prueba">
                        <img src="../../assets/icon/coin3.png" alt="coin">
                        <div class="info-item">
                            <div class="part">
                                <p class="nombre-item">Bitcoin</p>
                                <p class="info-coin">08-24 <span class="info-coin">20.04PM</span></p>
                            </div>
                            <div class="part">
                                <p class="info-coin">+0.94853</p>
                                <p class="info-coin">$2,748.94</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ----------------------PASO 3 ------------------------ -->
                <div *ngIf="condicion == 'paso3'">
                    <div class="code-main-container">
                        <!-- Contenedor principal ingreso código de verificación-->
                        <ion-grid class="code-grid">
                            <ion-row class="ion-align-items-center">
                                <ion-col size="12">
                                    <div class="ion-text-center">
                                        <h2>Ingresa el código</h2>
                                    </div>
                                </ion-col>
                            </ion-row>

                            <ion-row class="code-fields-container ion-align-items-center">
                                <ion-col class="ion-text-center ion-no-padding ion-justify-items-center" size="12" offset="" no-lines>
                                    <form class="verificarion-form" method="POST">
                                        <ion-item class="code-field" lines="none">
                                            <!-- <div class="code-blocks">
                                      <div class="code-block"></div>
                                      <div class="code-block"></div>
                                      <div class="code-block"></div>
                                      <div class="code-block"></div>
                                      <div class="code-block"></div>
                                      <div class="code-block"></div>
                                  </div> -->
                                            <ion-input onkeypress="" class="input" maxlength="6" autofocus="true"></ion-input>
                                        </ion-item>
                                    </form>
                                </ion-col>
                            </ion-row>
                            <ion-row class="ion-align-items-center">
                                <ion-col size="12"><button class="submit-button" id="botonValidar"><strong>Validar</strong></button></ion-col>
                            </ion-row>
                        </ion-grid>
                        <!-- /Contenedor principal ingreso código de verificación -->
                    </div>
                </div>

            </div>

            <!-- ----------------------MENU------------------------- -->
            <app-tab-bar></app-tab-bar>

        </div>
    </div>
</ion-content>
