<ion-content>

    <div class="container-fluid">
        <div class="content">
            <div class="cabecera">
                <!-- iconos de notificación y menú desplegable -->
                <ion-row class="header-icons" no-padding justify-content-start align-items-start>
                    <ion-col class="ion-text-left" size="4">
                        <button (click)="onClick()" class="notif-button">
              <img class="header-button-notif" src="../../assets/imgs/notificacion.svg" alt="notifications-icon">
              <ion-badge color="danger" mode="ios" slot="start">2</ion-badge>
            </button>
                    </ion-col>
                    <ion-col size="4" class="ion-text-center page-title" style="top: -10px;">
                        <h3>Envios</h3>
                    </ion-col>
                    <ion-col size="4" class="ion-text-right">
                        <button (click)="onClick()" class="notif-button" style="margin-left: 87px;">
              <img class="header-button-menu" src="../../assets/imgs/menu.svg" alt="menu-icon">
            </button>
                    </ion-col>
                </ion-row>
                <!-- ./iconos de notificación y menú desplegable -->
            </div>
        </div>

        <!-- PARTE DE ABAJO -->
        <div class="content-fluid">

            <div class="subcontent">
                <h4>Sigue los pasos</h4>
            </div>
            <!-- formulario perfil de usuario -->
            <div class="content-fluid-wallets">
                <ion-grid fixed>
                    <ion-row class="fav-select">
                        <ion-col size="12">
                            <div>
                                <h4>Selecciona el destino</h4>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row class="favorite-wallets">
                        <ion-col size="4" class="wallet-thumbnail">
                            <div>
                                <div>
                                    <h5>Usuario 1</h5>
                                </div>
                            </div>
                        </ion-col>
                        <ion-col size="4" class="wallet-thumbnail">
                            <div>
                                <div>
                                    <h5>Usuario 2</h5>
                                </div>
                            </div>
                        </ion-col>
                        <ion-col size="4" class="wallet-thumbnail">
                            <div>
                                <div>
                                    <h5>Usuario 3</h5>
                                </div>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <button type="submit" class="submit-button">
                        Añadir billetera
                      </button></ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <div class="steps-slider">
                <h4>Paso 1 de 3</h4>
                <!-- <h4>Paso 3 de 3</h4>
                <h4>Paso 2 de 3</h4> -->
                <div>
                    <div class="paso1"></div>
                    <div class="paso2"></div>
                    <div class="paso3"></div>
                </div>
            </div>
            <div class="form-action-buttons">
                <button type="submit" class="next-button">
          Siguiente
        </button>
            </div>


            <!-- ----------------------MENU------------------------- -->
            <app-tab-bar></app-tab-bar>

        </div>
    </div>
</ion-content>
