<ion-content>

  <div class="container-fluid">
    <div class="content">
      <div class="cabecera">
        <!-- ICONOS DE NOTIFICACIÓN Y MENU DESPLEGABLE-->
        <ion-row class="header-icons" no-padding justify-content-start align-items-start>
          <ion-col class="ion-text-left" size="4">
            <button (click)="onClick()" class="notif-button">
              <img class="header-button-notif" src="../../assets/imgs/notificacion.svg" alt="notifications-icon">
              <ion-badge color="danger" mode="ios" slot="start">2</ion-badge>
            </button>
          </ion-col>
          <!-- TEXTO DE MOVIMIENTO -->
          <ion-col class="ion-text-center" size="4">
            <h3>Movimientos</h3>
          </ion-col>
          <!-- MENU DESPLEGABLE DE LA DERECHA -->
          <ion-col size="4" class="ion-text-right">
            <button (click)="onClick()" class="notif-button" style="margin-left: 87px;">
              <img class="header-button-menu" src="../../assets/imgs/menu.svg" alt="menu-icon">
            </button>
          </ion-col>
        </ion-row>
        <!-- ./iconos de notificación y menú desplegable -->
      </div>
    </div>


    <!-- PARTE DE ABAJO -->
    <div class="content-fluid">
      <h4>Filtrar por:</h4>

      <div class="subcontent">
        <div class="subcontenido">
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label>Fecha Inicio</ion-label>
                  <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
                </ion-item>

                <ion-item>
                  <ion-label>Fecha Fin</ion-label>
                  <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
                </ion-item>
              </ion-col>
            </ion-row>
          </div> <!-- Fin del subcontenido -->

        <!-- ---- Tipo de movimiento -------->

        <ion-content>
          <ion-list>
            <ion-item>
              <ion-label>Tipo de Movimiento</ion-label>
              <ion-select value="movimientos">
                <ion-select-option value="1">1</ion-select-option>
                <ion-select-option value="2">2</ion-select-option>
                <ion-select-option value="3">3</ion-select-option>
                <ion-select-option value="4">4</ion-select-option>
                <ion-select-option value="5">5</ion-select-option>
              </ion-select>
            </ion-item>
      

            <!-- -------------------Tipo de moneda --------------------- -->
            <!-- <ion-list-header lines="full"> -->
            <ion-item>
              <ion-label>Tipo de Monedas</ion-label>
              <ion-select value="monedas">
                <ion-select-option value="bitcoin">Bitcoin</ion-select-option>
                <ion-select-option value="dashcoin">Dashcoin</ion-select-option>
                <ion-select-option value="ether">Ether</ion-select-option>
              </ion-select>
            </ion-item>
            <!-- </ion-list-header> -->


            <!-- ------------------------------ VALORES ---------------------------- -->

            <ion-item>
              <ion-textarea placeholder="Min"></ion-textarea>
              <ion-textarea placeholder="Max"></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-content>
