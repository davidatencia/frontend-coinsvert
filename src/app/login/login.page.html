<ion-content>
  <ion-infinite-scroll threshold="100%">
    <div class="container">
      <div class="logo-section" [style.height] = "condicion == 'inicio' ? '40vh' : '10vh'">
        <figure class="logo">
          <img id="imgLogo" src="../../assets/icon/coinsvert imagotipo-10.png" alt="coinsvert-logo">
        </figure>
      </div>
      <div class="content" [style.height] = "condicion == 'inicio' ? 'unset' : '84vh'">
        <div class="switch">
          <span id="slider" class="slider"></span>
          <button (click)=loginButton() (click)="condicion = 'inicio'" class="button"><strong>Login</strong></button>
          <button (click)=registerButton() (click)="condicion = 'register'" class="button"><strong>register</strong></button>
        </div>

        <!-- inicio -->
        <div class="subcontent" *ngIf="condicion == 'inicio'">
          <form class="formulario">
            <ion-input class="input" placeholder="Usuario"></ion-input>
            <ion-input class="input" type="password" placeholder="Contraseña"></ion-input>
            <button class="submit-button"><strong>Ingresar</strong></button>
          </form>
          <p style="text-align: center;">Olvidé mi contraseña</p>
          <div class="login-social-media">
            <div class="ingresa-con">
            <div class="line"></div>
            <p style="font-size: 13px;">O ingresa con</p>
            <div class="line"></div>
            </div>
            <button class="social-button">Ingresar con Google</button>
            <button class="social-button">Ingresar con Facebook</button>
          </div>
          <p style="font-size: 13px; text-align: center;">Sigue nuestras redes</p>
          <div class="siguenos">

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path class="icon" d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3 8h-1.35c-.538 0-.65.221-.65.778v1.222h2l-.209 2h-1.791v7h-3v-7h-2v-2h2v-2.308c0-1.769.931-2.692 3.029-2.692h1.971v3z"/></svg>

          </div>
        </div>


        <!-- register -->
        <div class="subcontent" *ngIf="condicion == 'register'">
          <form class="formulario">
            <ion-input class="input" placeholder="Usuario"></ion-input>
            <ion-input class="input" placeholder="Email"></ion-input>
            <ion-select class="input" placeholder="Seleccionar País">
              <ion-select-option value="Colombia">Colombia</ion-select-option>
            </ion-select>
            <ion-select class="input" placeholder="Seleccionar Estado">
              <ion-select-option value="Atlantico">Atlantico</ion-select-option>
            </ion-select>
            <ion-select class="input" placeholder="Seleccionar ciudad">
              <ion-select-option value="Barranquilla">Barranquilla</ion-select-option>
            </ion-select>
            <ion-input class="input" placeholder="Teléfono Móvil"></ion-input>
            <ion-input class="input" type="password" placeholder="Contraseña"></ion-input>
            <button class="submit-button">Ingresar</button>
          </form>
        </div>

      </div>
    </div>
  </ion-infinite-scroll>
</ion-content>
