<ion-content>

    <div class="container-fluid">
        <div class="content">
            <div class="cabecera">
                <!-- iconos de notificación y menú desplegable -->
                <ion-row class="header-icons" no-padding justify-content-start align-items-start>
                    <ion-col class="ion-text-left" size="4">
                        <button (click)="onClick()" class="notif-button">
                <img class="header-button-notif" src="../../assets/imgs/notificacion.svg" alt="notifications-icon">
                <ion-badge color="danger" mode="ios" slot="start">2</ion-badge>
              </button>
                    </ion-col>
                    <ion-col size="4" class="ion-text-center page-title" style="top: -10px;">
                        <h3>Perfil</h3>
                    </ion-col>
                    <ion-col size="4" class="ion-text-right">
                        <button (click)="onClick()" class="notif-button" style="margin-left: 87px;">
                <img class="header-button-menu" src="../../assets/imgs/menu.svg" alt="menu-icon">
              </button>
                    </ion-col>
                </ion-row>
                <!-- ./iconos de notificación y menú desplegable -->
            </div>
        </div>

        <!-- PARTE DE ABAJO -->
        <div class="content-fluid">

            <div class="subcontent">
                <h4>Editar información</h4>
            </div>
            <!-- formulario perfil de usuario -->
            <div class="content-fluid-form">
                <form id="formRegistro " class="formulario">
                    <ion-item>
                        <ion-input type="text" placeholder="Nombre"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Apellido"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="email" placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <!-- <ion-input type="text" placeholder="Sexo"></ion-input> -->
                        <ion-select value="sexo" placeholder="Sexo">
                            <ion-select-option value="masculino">Masculino</ion-select-option>
                            <ion-select-option value="femenino">Femenino</ion-select-option>
                            <ion-select-option value="autobot">Autobot</ion-select-option>
                            <ion-select-option value="decepticon">Decepticon</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Dirección"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="País"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Estado"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Ciudad"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Teléfono móvil"></ion-input>
                    </ion-item>
                </form>
            </div>
            <div class="map-canvas">
                <h4>API maps</h4>
            </div>
            <div class="map-canvas">
                <h4>Captura de imágenes</h4>
            </div>
            <div class="form-action-buttons">
                <button type="submit" class="submit-button">
            Ingresar
          </button>
                <button type="reset" class="cancel-button">
            Cancelar
          </button>
            </div>


            <!-- ----------------------MENU------------------------- -->
            <app-tab-bar></app-tab-bar>

        </div>
    </div>
</ion-content>
