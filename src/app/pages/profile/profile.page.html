<ion-content>

    <div class="container-fluid">
        <div class="content">
            <div class="cabecera">
                <!-- iconos de notificación y menú desplegable -->
                <ion-row class="header-icons" no-padding justify-content-start align-items-start>
                    <ion-col class="ion-text-left" size="8">
                        <button (click)="onClick()" class="notif-button">
                <img class="header-button-notif" src="../../assets/imgs/notificacion.svg" alt="notifications-icon">
                <ion-badge color="danger" mode="ios" slot="start">2</ion-badge>
              </button>
                    </ion-col>
                    <ion-col size="4" class="ion-text-right">
                        <button (click)="onClick()" class="notif-button" style="margin-left: 87px;">
                <img class="header-button-menu" src="../../assets/imgs/menu.svg" alt="menu-icon">
              </button>
                    </ion-col>
                </ion-row>
                <!-- ./iconos de notificación y menú desplegable -->
            </div>
        </div>

        <!-- PARTE DE ABAJO -->
        <div class="content-fluid">

            <!-- ----------------------TRANSACCIONES - PRECIOS ------------------------- -->
            <div class="content-t-p">

                <!-- ----------------------INFORMACIÓN DE ------------------------- -->
                <div *ngIf="condicion == 'Utransacciones'">
                    <div class="item" *ngFor="let item of prueba">
                        <img src="../../assets/icon/coin3.png" alt="coin">
                        <div class="info-item">
                            <div class="part">
                                <p class="nombre-item">Bitcoin</p>
                                <p class="info-coin">08-24 <span class="info-coin">20.04PM</span></p>
                            </div>
                            <div class="part">
                                <p class="info-coin">+0.94853</p>
                                <p class="info-coin">$2,748.94</p>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- ----------------------PRECIOS------------------------- -->
                <div *ngIf="condicion == 'precios'">
                    <div class="item item-p" *ngFor="let item of prueba">
                        <img src="../../assets/icon/coin3.png" alt="coin">
                        <div class="info-item">
                            <div class="part">
                                <p class="nombre-item">Bitcoin</p>
                                <p class="info-coin">08-24 <span class="info-coin">20.04PM</span></p>
                            </div>
                            <div class="part">
                                <p class="info-coin">+0.94853</p>
                                <p class="info-coin">$2,748.94</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- ----------------------MENU------------------------- -->
            <app-tab-bar></app-tab-bar>

        </div>
    </div>
</ion-content>
