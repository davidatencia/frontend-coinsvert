<!-- Vista del Dashboard - Rebeca -->

<div class="container-fluid">
  <ion-grid no-padding>
    <!-- iconos de notificación y menú desplegable -->

    <ion-row
      class="alert-menu"
      no-padding
      justify-content-start
      align-items-start
    >
      <ion-col class="ion-text-left" size="8" ion-item no-lines no-padding>
        <ion-button (click)="onClick()" fill="clear" shape="round">
          <img
            class="action-menu-icon"
            src="../../assets/imgs/notificacion.svg"
            alt="notifications-icon"
          />
          <ion-badge color="danger" mode="ios" slot="start">42</ion-badge>
        </ion-button>
      </ion-col>
      <ion-col size="4" class="ion-text-right">
        <ion-button (click)="onClick()" fill="clear" shape="round">
          <img
            class="action-menu-icon"
            src="../../assets/imgs/perfil.svg"
            alt="enviar-icon"
          />
        </ion-button>
      </ion-col>
    </ion-row>
    <!-- ./iconos de notificación y menú desplegable -->
    <!-- balance -->
    <ion-row class="ion-text-center">
      <ion-col size="6">
        <h1 id="balance-price">$2.590,66</h1>
        <h5>Balance</h5>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="onClick()" fill="clear" shape="round">
          <img
            id="user-icon"
            src=".././../assets/imgs/perfil.svg"
            alt="profile-icon"
          />
        </ion-button>
      </ion-col>
    </ion-row>
    <!-- ./balance -->
    <!-- menú de acciones rápidas -->
    <ion-row class="actions-menu" justify-content-center align-items-start>
      <ion-col class="ion-text-center" size="3" ion-item no-lines>
        <div class="actions-menu-button">
          <img
            class="action-menu-icon"
            (click)="onClick()"
            src="../../assets/imgs/envio.svg"
            alt="enviar-icon"
          />
        </div>
        <ion-label>Enviar</ion-label>

        <!-- <ion-button class="actions-menu-button" (click)="onClick()" fill="clear" shape="round">
            <img class="action-menu-icon" src="../../assets/imgs/envio.svg" alt="enviar-icon" (click)="onClick()">
          </ion-button>
          <ion-label>Enviar</ion-label> -->
      </ion-col>

      <ion-col class="ion-text-center" size="3" no-lines>
        <div class="actions-menu-button">
          <img
            class="action-menu-icon"
            src="../../assets/imgs/recarga.svg"
            alt="enviar-icon"
          />
        </div>
        <ion-label>Recargar</ion-label>
      </ion-col>

      <ion-col class="ion-text-center" size="3" no-lines>
        <div class="actions-menu-button">
          <img
            class="action-menu-icon"
            src="../../assets/imgs/compra.svg"
            alt="enviar-icon"
          />
        </div>
        <ion-label>Comprar</ion-label>
      </ion-col>

      <ion-col class="ion-text-center" size="3" no-lines>
        <div class="actions-menu-button">
          <img
            class="action-menu-icon"
            src="../../assets/imgs/retiro.svg"
            alt="enviar-icon"
          />
        </div>
        <ion-label>Retirar</ion-label>
      </ion-col>
    </ion-row>
    <!-- ./menú de acciones rápidas -->
  </ion-grid>

  <div class="content-fluid">
    <div class="switch">
      <button (click)="test()" class="clicked button">
        Ultimas Transacciones
      </button>
      <button (click)="test()" class="button">Precios</button>
    </div>
    <div class="content-transactions">
      <!-- Listado de transacciones -->
      <ion-list class="transacciones">
        <ion-item class="list-item">
          <ion-avatar slot="start">
            <img
              class="crypto-avatar"
              src="../../assets/imgs/bitcoin.svg"
              alt="crypto-avatar"
            />
          </ion-avatar>
          <ion-grid>
            <ion-row>
              <ion-col class="crypto-type" size="6"> Bitcoin </ion-col>
              <ion-col class="crypto-price" size="6"> +0.958674 </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="transaction-date" size="3"> mm-dd </ion-col>
              <ion-col class="transaction-time" size="3"> hh:mm </ion-col>
              <ion-col class="money-change" size="6"> $254.222 </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-item class="list-item">
          <ion-avatar slot="start">
            <img
              class="crypto-avatar"
              src="../../assets/imgs/bitcoin.svg"
              alt="crypto-avatar"
            />
          </ion-avatar>
          <ion-grid>
            <ion-row>
              <ion-col class="crypto-type" size="6"> Bitcoin </ion-col>
              <ion-col class="crypto-price" size="6"> +0.958674 </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="transaction-date" size="3"> mm-dd </ion-col>
              <ion-col class="transaction-time" size="3"> hh:mm </ion-col>
              <ion-col class="money-change" size="6"> $254.222 </ion-col>
            </ion-row>
          </ion-grid>
          <!--ion-label>
                <h2>Bitcoin</h2>
                <h3>I'm a big deal</h3>
              </ion-label-->
        </ion-item>

        <ion-item class="list-item">
          <ion-avatar slot="start">
            <img
              class="crypto-avatar"
              src="../../assets/imgs/bitcoin.svg"
              alt="crypto-avatar"
            />
          </ion-avatar>
          <ion-grid>
            <ion-row>
              <ion-col class="crypto-type" size="6"> Bitcoin </ion-col>
              <ion-col class="crypto-price" size="6"> +0.958674 </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="transaction-date" size="3"> mm-dd </ion-col>
              <ion-col class="transaction-time" size="3"> hh:mm </ion-col>
              <ion-col class="money-change" size="6"> $254.222 </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
      <!-- ./listado de transacciones -->
    </div>
  </div>

  <!-- Tabs utilizados en el Dashboard -->
  <ion-tabs>
    <ion-tab-bar class="tab-bar" slot="bottom">
      <!-- Dashboard -->
      <ion-tab-button tab="panel" class="dashb"> </ion-tab-button>

      <!-- Wallet -->
      <ion-tab-button tab="wallet" class="cartera"> </ion-tab-button>

      <!-- Home -->
      <ion-tab-button tab="account" class="perfil"> </ion-tab-button>

      <!-- Precio -->
      <ion-tab-button tab="usd" class="precios"> </ion-tab-button>

      <!-- Market -->
      <ion-tab-button tab="cart" class="market"> </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
