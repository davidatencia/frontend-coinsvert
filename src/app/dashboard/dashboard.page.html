<!-- Vista del Dashboard - Rebeca -->

<div class="container">

  <div class="profile">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img src="../../assets/icon/envio.svg" alt="" />
        </ion-col>
        <ion-col size="3">
          <img src="../../assets/icon/recarga.svg" alt="" />
        </ion-col>
        <ion-col size="3">
          <img src="../../assets/icon/compra.svg" alt="" />
        </ion-col>
        <ion-col size="3">
          <img src="../../assets/icon/retiro.svg" alt="" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="content">
    <div class="switch">
      <button
        (click)="test()"
        title="toggle-ultimasTransacciones"
        class="is-selected"
      >
        Ultimas Transacciones
      </button>
      <button (click)="test()" title="toggle-precios" class="not-selected">
        Precios
      </button>
      <div class="content-transactions">
        <!-- Listado de transacciones -->
        <ion-list class="transacciones">
          <ion-item class="list-item">
            <ion-avatar slot="start">
              <img
                class="crypto-avatar"
                src="../../assets/imgs/bitcoin.svg"
                alt="crypto-avatar"
              />
            </ion-avatar>
            <ion-grid>
              <ion-row>
                <ion-col class="crypto-type" size="6"> Bitcoin </ion-col>
                <ion-col class="crypto-price" size="6"> +0.958674 </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="transaction-date" size="3"> mm-dd </ion-col>
                <ion-col class="transaction-time" size="3"> hh:mm </ion-col>
                <ion-col class="money-change" size="6"> $254.222 </ion-col>
              </ion-row>
            </ion-grid>
            <!--ion-label>
              <h2>Bitcoin</h2>
              <h3>I'm a big deal</h3>
            </ion-label-->
          </ion-item>

          <ion-item class="list-item">
            <ion-avatar slot="start">
              <img
                class="crypto-avatar"
                src="../../assets/imgs/bitcoin.svg"
                alt="crypto-avatar"
              />
            </ion-avatar>
            <ion-grid>
              <ion-row>
                <ion-col class="crypto-type" size="6"> Bitcoin </ion-col>
                <ion-col class="crypto-price" size="6"> +0.958674 </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="transaction-date" size="3"> mm-dd </ion-col>
                <ion-col class="transaction-time" size="3"> hh:mm </ion-col>
                <ion-col class="money-change" size="6"> $254.222 </ion-col>
              </ion-row>
            </ion-grid>
            <!--ion-label>
              <h2>Bitcoin</h2>
              <h3>I'm a big deal</h3>
            </ion-label-->
          </ion-item>

          <ion-item class="list-item">
            <ion-avatar slot="start">
              <img
                class="crypto-avatar"
                src="../../assets/imgs/bitcoin.svg"
                alt="crypto-avatar"
              />
            </ion-avatar>
            <ion-grid>
              <ion-row>
                <ion-col class="crypto-type" size="6"> Bitcoin </ion-col>
                <ion-col class="crypto-price" size="6"> +0.958674 </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="transaction-date" size="3"> mm-dd </ion-col>
                <ion-col class="transaction-time" size="3"> hh:mm </ion-col>
                <ion-col class="money-change" size="6"> $254.222 </ion-col>
              </ion-row>
            </ion-grid>
            <!--ion-label>
              <h2>Bitcoin</h2>
              <h3>I'm a big deal</h3>
            </ion-label-->
          </ion-item>
        </ion-list>
        <!-- ./listado de transacciones -->
      </div>
    </div>
  </div>

  <!-- Tabs utilizados en el Dashboard -->
  <ion-tabs>
    <ion-tab-bar class="tab-bar" slot="bottom">
      <!-- Dashboard -->
      <ion-tab-button tab="panel" class="dashb"> </ion-tab-button>

      <!-- Wallet -->
      <ion-tab-button tab="wallet" class="cartera"> </ion-tab-button>

      <!-- Home -->
      <ion-tab-button tab="account" class="perfil"> </ion-tab-button>

      <!-- Precio -->
      <ion-tab-button tab="usd" class="precios"> </ion-tab-button>

      <!-- Market -->
      <ion-tab-button tab="cart" class="market"> </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
