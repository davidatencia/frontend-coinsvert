<!-- Vista del Dashboard - Rebeca -->

<div class="container">
  <ion-grid no-padding>
  <ion-row class="alert-menu" no-padding justify-content-start align-items-start>
    <ion-col class="ion-float-left" size="6" ion-item no-lines no-padding>
      <ion-button (click)="onClick()" fill="clear" shape="round">
        <ion-icon id="icon-notifications" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-float-right">
    <div>
      <ion-button (click)="onClick()" fill="clear" shape="round">
        <ion-icon id="icon-menu" slot="start" name="menu-outline"></ion-icon>
      </ion-button>
    </div>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col size="8">
      <h1>Balance</h1>
    </ion-col>
  </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6"></ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid> 

  <div class="content">
    <div class="switch">
      <button (click)= test() class="clicked button">
        Ultimas Transacciones
      </button>
      <button (click)= test() class="button">
        Precios
      </button>
    </div>
      <div class="content-transactions">
        <!-- Listado de transacciones -->
        <ion-list class="transacciones">
          <ion-item class="list-item">
            <ion-avatar slot="start">
              <img
                class="crypto-avatar"
                src="../../assets/imgs/bitcoin.svg"
                alt="crypto-avatar"
              />
            </ion-avatar>
            <ion-grid>
              <ion-row>
                <ion-col class="crypto-type" size="6"> Bitcoin </ion-col>
                <ion-col class="crypto-price" size="6"> +0.958674 </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="transaction-date" size="3"> mm-dd </ion-col>
                <ion-col class="transaction-time" size="3"> hh:mm </ion-col>
                <ion-col class="money-change" size="6"> $254.222 </ion-col>
              </ion-row>
            </ion-grid>
            <!--ion-label>
              <h2>Bitcoin</h2>
              <h3>I'm a big deal</h3>
            </ion-label-->
          </ion-item>

          <ion-item class="list-item">
            <ion-avatar slot="start">
              <img
                class="crypto-avatar"
                src="../../assets/imgs/bitcoin.svg"
                alt="crypto-avatar"
              />
            </ion-avatar>
            <ion-grid>
              <ion-row>
                <ion-col class="crypto-type" size="6"> Bitcoin </ion-col>
                <ion-col class="crypto-price" size="6"> +0.958674 </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="transaction-date" size="3"> mm-dd </ion-col>
                <ion-col class="transaction-time" size="3"> hh:mm </ion-col>
                <ion-col class="money-change" size="6"> $254.222 </ion-col>
              </ion-row>
            </ion-grid>
            <!--ion-label>
              <h2>Bitcoin</h2>
              <h3>I'm a big deal</h3>
            </ion-label-->
          </ion-item>

          <ion-item class="list-item">
            <ion-avatar slot="start">
              <img
                class="crypto-avatar"
                src="../../assets/imgs/bitcoin.svg"
                alt="crypto-avatar"
              />
            </ion-avatar>
            <ion-grid>
              <ion-row>
                <ion-col class="crypto-type" size="6"> Bitcoin </ion-col>
                <ion-col class="crypto-price" size="6"> +0.958674 </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="transaction-date" size="3"> mm-dd </ion-col>
                <ion-col class="transaction-time" size="3"> hh:mm </ion-col>
                <ion-col class="money-change" size="6"> $254.222 </ion-col>
              </ion-row>
            </ion-grid>
            <!--ion-label>
              <h2>Bitcoin</h2>
              <h3>I'm a big deal</h3>
            </ion-label-->
          </ion-item>
        </ion-list>
        <!-- ./listado de transacciones -->
      </div>
  </div>

  <!-- Tabs utilizados en el Dashboard -->
  <ion-tabs>
    <ion-tab-bar class="tab-bar" slot="bottom">
      <!-- Dashboard -->
      <ion-tab-button tab="panel" class="dashb"> </ion-tab-button>

      <!-- Wallet -->
      <ion-tab-button tab="wallet" class="cartera"> </ion-tab-button>

      <!-- Home -->
      <ion-tab-button tab="account" class="perfil"> </ion-tab-button>

      <!-- Precio -->
      <ion-tab-button tab="usd" class="precios"> </ion-tab-button>

      <!-- Market -->
      <ion-tab-button tab="cart" class="market"> </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
